<!DOCTYPE html>
<html>
	<head>
        <script src="jquery-3.2.1.min.js"></script>
		<meta charset="utf-8">
		<title>Animated Background Image Blur JavaScript | XO PIXEL</title>
		<link rel="stylesheet" href="./styles.css">
    </head>
	<body>
		<div id="xop-bg">
			<div class="xop-blur-link"><a>Odkryj Nature</a></div>
		</div>
		<script>
			$(function() {
				$('.xop-blur-link a').hover(function() {
					$('#xop-bg').addClass('blur');
				},function() {
					$('#xop-bg').removeClass('blur');
				});
			});
		</script>
	</body>
</html>
